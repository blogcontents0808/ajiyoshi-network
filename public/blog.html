        /* ===================================
           基本設定
        ====================================== */
        :root {
            --primary-color: #E67E22; /* 温かみのあるオレンジ */
            --secondary-color: #2C3E50; /* 信頼感のある濃いネイビー */
            --text-color: #333;
            --bg-color-light: #f8f9fa;
            --blog-gradient: linear-gradient(135deg, #E67E22 0%, #F39C12 100%);
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            color: var(--text-color);
            background-color: #fff;
            line-height: 1.8;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1, h2, h3 {
            font-weight: 700;
        }

        /* ===================================
           ヘッダーとナビゲーション
        ====================================== */
        .header {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #333;
        }

        .header-logo h1 {
            font-size: 1.5rem;
            margin: 0;
            white-space: nowrap;
            color: var(--primary-color);
            font-weight: 700;
        }

        .logo-character {
            height: 50px;
            transition: transform 0.3s;
        }

        .header-logo:hover .logo-character {
            transform: rotate(10deg) scale(1.1);
        }

        .header-nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-nav ul li a {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #555;
            font-weight: 700;
            font-size: 1rem;
            position: relative;
        }

        .header-nav ul li a:not(.dropdown-toggle)::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: calc(100% - 30px);
            height: 2px;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .header-nav ul li a:not(.dropdown-toggle):hover::after {
            transform: scaleX(1);
        }

        .hamburger-btn { 
            display: none; 
        }

        /* ===================================
           ブログヒーローセクション
        ====================================== */
        .blog-hero {
            background: var(--blog-gradient);
            color: #fff;
            text-align: center;
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        .blog-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1.5" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: 100px 100px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-100px); }
        }

        .blog-hero-content {
            position: relative;
            z-index: 1;
        }

        .blog-hero h1 {
            font-size: 2.5rem;
            margin: 0 0 15px 0;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .blog-hero p {
            font-size: 1.2rem;
            margin: 0;
            opacity: 0.9;
        }

        /* ===================================
           ブログポストグリッド
        ====================================== */
        .section {
            padding: 80px 0;
        }

        .blog-posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .blog-post-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .blog-post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 35px rgba(0,0,0,0.12);
        }

        .blog-post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .blog-post-content {
            padding: 25px;
        }

        .blog-post-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .blog-post-date {
            color: #666;
        }

        .blog-post-category {
            background: var(--primary-color);
            color: #fff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .blog-post-title {
            font-size: 1.3rem;
            margin: 0 0 15px 0;
            line-height: 1.4;
        }

        .blog-post-title a {
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s;
        }

        .blog-post-title a:hover {
            color: var(--primary-color);
        }

        .blog-post-excerpt {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .blog-post-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .blog-post-author {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blog-post-author img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
        }

        .blog-post-author span {
            font-size: 0.9rem;
            color: #666;
        }

        .blog-post-readmore {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .blog-post-readmore:hover {
            color: #d35400;
        }

        /* ===================================
           フッター
        ====================================== */
        .footer {
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            font-size: 0.9rem;
        }

        .social-links {
            text-align: center;
            margin-bottom: 20px;
        }

        .social-links a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 0 10px;
            background-color: #fff;
            color: var(--secondary-color);
            border-radius: 50%;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: translateY(-3px);
        }

        /* ===================================
           スマホ対応
        ====================================== */
        @media screen and (max-width: 900px) {
            .header-nav {
                position: fixed;
                top: 0;
                right: 0;
                width: 80%;
                max-width: 300px;
                height: 100vh;
                background-color: #fff;
                box-shadow: -5px 0 15px rgba(0,0,0,0.1);
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 100px;
                text-align: left;
                transform: translateX(100%);
                transition: transform 0.4s ease-in-out;
                z-index: 100;
            }
            
            .header-nav.is-active {
                transform: translateX(0);
            }
            
            .header-nav ul {
                flex-direction: column;
                gap: 0;
                align-items: flex-start;
            }
            
            .header-nav ul li a {
                font-size: 1.1rem;
                padding: 15px 30px;
                width: 100%;
                box-sizing: border-box;
            }
            
            .hamburger-btn {
                display: block;
                cursor: pointer;
                background: none;
                border: none;
                width: 30px;
                height: 21px;
                position: relative;
                z-index: 110;
            }
            
            .hamburger-btn span {
                display: block;
                width: 100%;
                height: 3px;
                background-color: var(--secondary-color);
                border-radius: 2px;
                position: absolute;
                transition: all 0.4s;
            }
            
            .hamburger-btn span:nth-child(1) { top: 0; }
            .hamburger-btn span:nth-child(2) { top: 9px; }
            .hamburger-btn span:nth-child(3) { bottom: 0; }
            
            .hamburger-btn.is-active span {
                background-color: var(--secondary-color);
            }
            
            .hamburger-btn.is-active span:nth-child(1) {
                top: 9px;
                transform: rotate(45deg);
            }
            
            .hamburger-btn.is-active span:nth-child(2) {
                opacity: 0;
            }
            
            .hamburger-btn.is-active span:nth-child(3) {
                top: 9px;
                transform: rotate(-45deg);
            }
            
            .blog-hero {
                padding: 60px 20px;
            }
            
            .blog-hero h1 {
                font-size: 2rem;
            }
            
            .blog-hero p {
                font-size: 1rem;
            }
            
            .blog-posts-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-top: 20px;
            }
            
            .blog-hero {
                padding: 40px 15px;
            }
            
            .blog-hero h1 {
                font-size: 1.8rem;
                line-height: 1.3;
            }
            
            .blog-hero p {
                font-size: 0.9rem;
                line-height: 1.4;
            }
            
            .blog-post-card {
                max-width: 100%;
                margin: 0 auto;
            }
            
            .blog-post-image {
                height: 150px;
            }
            
            .blog-post-content {
                padding: 15px;
            }
            
            .blog-post-title {
                font-size: 1.1rem;
                line-height: 1.3;
                margin-bottom: 10px;
            }
            
            .blog-post-excerpt {
                font-size: 0.85rem;
                line-height: 1.4;
                margin-bottom: 15px;
            }
            
            .blog-post-meta {
                margin-bottom: 10px;
            }
            
            .blog-post-date {
                font-size: 0.8rem;
            }
            
            .blog-post-category {
                font-size: 0.7rem;
                padding: 2px 8px;
            }
            
            .blog-post-readmore {
                font-size: 0.8rem;
            }
        }

        /* 小さなスマホ画面対応 */
        @media screen and (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            
            .blog-hero {
                padding: 30px 10px;
            }
            
            .blog-hero h1 {
                font-size: 1.5rem;
            }
            
            .blog-hero p {
                font-size: 0.85rem;
            }
            
            .section {
                padding: 30px 0;
            }
            
            .blog-post-content {
                padding: 12px;
            }
            
            .blog-post-title {
                font-size: 1rem;
            }
            
            .blog-post-excerpt {
                font-size: 0.8rem;
            }
            
            .blog-post-image {
                height: 120px;
            }
            
            .blog-post-image i {
                font-size: 1.5rem;
            }
        }
    </style>

                // サムネイル画像を設定（Sanityから取得、またはデフォルト画像）
                const thumbnail = post.thumbnail || 'images/default-blog.jpg';
                
                return `
                    <article class="blog-post-card">
                        <img src="${thumbnail}" alt="${post.title}" class="blog-post-image" loading="lazy">
                        <div class="blog-post-content">
                            <div class="blog-post-meta">

                        </div>

                `;
            }).join('');

        // ページ読み込み時にブログデータを取得

            const post = blogPosts[postId];
            if (post) {
                const modalHtml = `
                    <div id="postModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                         background: rgba(0, 0, 0, 0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;

                                    </div>
                                </div>

                                        color: #999; cursor: pointer; padding: 0.5rem; margin-left: 1rem;" 
                                        onmouseover="this.style.color='#333'" onmouseout="this.style.color='#999'">×</button>
                            </div>
                            <div style="padding: 2rem; line-height: 1.7; color: #444;">
                                ${post.content}
                            </div>
                        </div>
                    </div>
                `;
                
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal() {
            const modal = document.getElementById('postModal');
            if (modal) {
                modal.remove();
                document.body.style.overflow = 'auto';
            }
        }
